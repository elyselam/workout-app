<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Input Routine</h5>
    <input [(ngModel)]="routineName">


    <a (click)=saveRoutines() class="btn btn-primary" href="#">Save</a>
  </div>
</div>

<div class="accordion" id="accordionExample">

  <div *ngFor="let routine of savedRoutines; let i = index" class="accordion-item">

    <h2 class="accordion-header" id="headingOne">
      <button aria-controls="collapse{{i}}" aria-expanded="true" class="accordion-button" [attr.data-bs-target]="'#collapse' + i" data-bs-toggle="collapse" type="button">
        id: {{i}} {{ routine.routineId}} routine: {{ routine.routineName}}
      </button>
    </h2>


    <div aria-labelledby="headingOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample"
         id="collapse{{i}}">
      <div class="accordion-body">
        <app-add-exercise-day [routine]="routine">
        </app-add-exercise-day>
        <div *ngFor="let exDay of routine.exerciseDayList;">


          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button aria-controls="collapse{{exDay.exerciseDayId}}" aria-expanded="true" class="accordion-exerciseDay-button" data-bs-target="#collapseOne"
                     data-bs-toggle="collapse" type="button">

                {{exDay.exerciseDayName}}</button>
            </h2>
            <div aria-labelledby="headingOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample"
                 id="collapseOne">
              <div class="accordion-body">
                <div *ngFor="let exercise of exDay.exerciseList; let i = index">


                <table class="table">
                  <thead>
                  <tr>
                    <th scope="col">exerciseName</th>
                    <th scope="col">startingWeight</th>
                    <th scope="col">incWeightBy</th>
                    <th scope="col">minRep</th>
                    <th scope="col">maxRep</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td> <input type="text" [(ngModel)]="exercise.exerciseName" > </td>
                    <td> <input type="text" [(ngModel)]="exercise.startingWeight" > </td>
                    <td> <input type="text" [(ngModel)]="exercise.incWeightBy"> </td>
                    <td> <input type="text" [(ngModel)]="exercise.minRep"> </td>
                    <td> <input type="text" [(ngModel)]="exercise.maxRep" > </td>
                  </tbody>
                  <button (click)="updateRoutine(routine, exDay, exercise)"> Save</button>

                  <button>Add More</button>

                  <button>Done</button>
                </table>


                </div>
              </div>
            </div>
          </div>



        </div>
      </div>
    </div>
  </div>

</div>
