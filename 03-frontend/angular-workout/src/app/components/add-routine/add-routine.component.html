


<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Input Routine</h5>
    <input [(ngModel)]="routineName">


    <a href="#" (click)=saveRoutines() class="btn btn-primary">Save</a>
  </div>
</div>


<div class="card" *ngFor="let routine of savedRoutines">
  <div class="card-body">
    <h5 class="card-title"> id: {{ routine.routineId}} routine: {{ routine.routineName}}</h5>

  </div>
</div>
